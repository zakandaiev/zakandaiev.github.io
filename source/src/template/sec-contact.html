<section id="contact" class="section">
	<div class="content-wrapper">
		<div class="content">
			<h2>Contact</h2>

			<p>Have a question? Drop me a line!</p>

			<div class="contact-form">
				<p class="legend">* - required fields</p>
				<form id="form" name="form" action="#" method="POST">
					<div class="form-group">
						<input type="text" id="contact_name" name="contact_name" class="form-control" maxlength="32" placeholder="Name*" required />
					</div>
					<div class="form-group">
						<input type="email" id="contact_email" name="contact_email" class="form-control" maxlength="64" placeholder="Email*" required />
						<span class="form__error">This field must contain Email in format example@email.com</span>
					</div>
					<div class="form-group">
						<input type="text" id="contact_subject" name="contact_subject" class="form-control" maxlength="64" placeholder="Subject*" required />
					</div>
					<div class="form-group">
						<textarea id="contact_message" name="contact_message" class="form-control" rows="5" maxlength="500" placeholder="Message*" required ></textarea>
						<div id="the-counter"><span id="current">0</span><span id="maximum"> / 500</span></div>
					</div>

					<button type="submit" class="submit-btn">Send</button>

					<div id="form-spinner">
						<div class="spinner"></div>
						<div class="alert-thx">Thank you! I will respond asap &#128521;</div>
					</div>
				</form>
			</div>
			<a href="#home" class="scroll-top" title="Go to the top"></a>
		</div>
	</div>
</section>
